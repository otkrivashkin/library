<h2>Authors</h2>
<ul class="authors">
  <li *ngFor="let author of authors; let position = index">
    <span>{{author.id}}</span>
    <span>{{author.firstName}}</span>
    <span>{{author.lastName}}</span>
    <button (click)="onAuthorUpdate(id)">update</button>
    <button>delete</button>
  </li>
</ul>
